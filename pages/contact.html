<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PuraArtePHB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
</head>

<body>

    <!-- Menus -->

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-start">
            <a class="navbar-brand" href="#">
                <img src="../images/brand.png" alt="PURAARTEPHB">
            </a>
            <input type="checkbox" id="menu-toggle" class="d-none">
            <label for="menu-toggle" class="navbar-toggler">
                <span class="navbar-toggler-icon"></span>
            </label>
            <div class="menu">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="../index.html">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="galery.html">Galeria</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contato</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Formulário de Contato -->
    <section id="contact">
        <div class="container">
            <h2>Contato</h2>
            <form>
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="message">Mensagem</label>
                    <textarea class="form-control" id="message" rows="3"></textarea>
                </div>
                </br>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </section>

    <!-- Rodapé -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h3>Contato</h3>
                    <address>
                        <p>Endereço: Rua das Artes, 123 - Centro - Parnaíba - PI</p>
                        <p>Telefone: (86) 99999-9999</p>
                    </address>

                </div>
                <div class="col-md-6">
                    <h3>Nossas Redes Sociais</h3>
                    <div class="social-link">
                        <a href="#"><img src="../images/icons/twitter.svg" alt="" width="38px"
                                style="filter: invert(100%);"></a>
                        <a href="#"><img src="../images/icons/facebook.svg" alt="" width="38px"
                                style="filter: invert(100%);"></a>
                        <a href="#"><img src="../images/icons/instagram.svg" alt="" width="38px"
                                style="filter: invert(100%);"></a>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-12">
                    <p>Equipe [ Bruno Igor & Thiago Vinicios ]</p>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
